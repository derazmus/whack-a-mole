<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WHACK-A-MOLE </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
</head>
<body>
    <h1>WACK-A-MOLE</h1>
    <h1> SCORE: <span class="score"></span> </h1>
    <div class="message"></div>
    <button id="start">Start Game !</button>
    <div class="game"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var score = 0;
        var gameover = false;
        var lastHole = 0;
        $(function () {
            $('#start').click(startGame);
            $('.game').on('click','.mole',hitMole);
        });
        function hitMole(){
            $(this).parent().find('img').show();
            $(this).hide();
            $(this).parent().find('img').fadeOut(1000);
            score++;
            $('.score').text(score);
        }
        
        
        function startGame() {
            makeGameBoard();
            score = 0;
            $('.message').html('');
            $('.score').text(score);
            startMoles();
            gameover = false;
            setTimeout(function () {
                return gameend();
            }, 5000);
        }
        function startMoles() {
            var jumpUp = $('.hole' + randomHole() + '> .mole');
            var timer = Math.round(Math.random() *1000)+400;
            jumpUp.show();
            jumpUp.animate({
                top: '50px'
            }, 100);
            setTimeout(function () {
                    jumpUp.animate({
                        top: '250px'
                    }, 100);
                if(!gameover) startMoles();
                },timer);

            }
            function randomHole() {
                var hole = Math.floor(Math.random() * $('.hole').length);
                if(hole ==lastHole){
                    return randomHole();
                }
                lastHole = hole;
                return hole;
            }
            function gameend() {
                gameover = true;
                $('.message').html('GAME OVER');
            }
            function makeGameBoard() {
                var moles = 8;
                var html = ' ';
                for (var mole = 0; mole < moles; mole++) {
                    html += '<div class="hole hole' + mole + '"><div class="mole"></div>';
                    html += '<img src="whack.jpeg" class="wack"><div class="dirt"></div></div>';
                }
                $('.game').html(html);
            }
    </script>
</body>
</html>
